<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Embed Google Apps Script Web App</title>
    <style>
        /* Style the iframe to take full width and height */
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- Embed the Google Apps Script Web App inside an iframe -->
    <iframe src="YOUR_WEB_APP_URL_HERE" allowfullscreen></iframe>
</body>
</html>
